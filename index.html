<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <!-- bootsTrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- Header part -->
    <header class="container-fluid my-5">
        <h1 class="text-center">Calculate Your Money</h1>
    </header>
    <!-- main section -->
    <main class="container-fluid mb-3">
        <div class="row">
            <!-- img section -->
            <div class="col-lg-6">
                <img class="img-fluid border" src="media/money.jpg" alt="">
            </div>
            <!-- calculation part -->
            <div class="col-lg-6 bg-light">
                <!-- income part -->
                <h3 class="text-center">Income</h3>
                <div class="row mt-2 g-3 justify-content-center">
                    <div class="col-2">
                        <label class="col-form-label">Income</label>
                    </div>
                    <div class="col-6">
                        <input type="" value="0" id="total-income-input" class="form-control">
                    </div>
                </div>
                <hr>
                <!-- expenses part -->
                <h3 class="text-center">Expenses</h3>
                <div class="row mt-2 g-3 justify-content-center">
                    <div class="col-2">
                        <label class="col-form-label">Food</label>
                    </div>
                    <div class="col-6">
                        <input type="" value="0" id="food-expenses-input" class="form-control">
                    </div>
                </div>
                <div class="row mt-2 g-3 justify-content-center">
                    <div class="col-2">
                        <label class="col-form-label">Rent</label>
                    </div>
                    <div class="col-6">
                        <input type="" value="0" id="rent-expenses-input" class="form-control">
                    </div>
                </div>
                <div class="row mt-2 g-3 justify-content-center">
                    <div class="col-2 justify-content-center">
                        <label class="col-form-label">Cloths</label>
                    </div>
                    <div class="col-6 justify-content-center">
                        <input type="" value="0" id="cloth-expenses-input" class="form-control">
                    </div>
                </div>
                <button class="btn d-grid gap-2 col-6 mx-auto mt-3 btn-primary" id="calculate-btn"
                    type="button">Calculate</button>
                <hr>
                <!-- total part -->
                <h3 class="text-center">Total Expenses: <span id="total-expenses">0</span></h3>
                <h3 class="text-center">Balance: <span id="rem-balance">0</span></h3>
                <hr>
                <!-- bonus part -->
                <div class="row mt-2 g-3 justify-content-center">
                    <div class="col-auto justify-content-center">
                        <label class="col-form-label">Save</label>
                    </div>
                    <div class="col-auto justify-content-center">
                        <input type="" value="0" id="save-input" class="form-control">
                    </div>
                    <div class="col-auto justify-content-center">
                        <label class="col-form-label"><strong>%</strong></label>
                    </div>
                    <button id="save-btn" class="btn col-auto btn-primary" type="button">Save</button>
                </div>
                <hr>
                <!-- remaining total part  -->
                <h3 class="text-center">Saving Amount: <span id="saving-amount">0</span></h3>
                <h3 class="text-center">Remaining Balance: <span id="rem-balance-final">0</span></h3>
            </div>
        </div>
    </main>

    <!-- js connect -->
    <script src="js/app.js"></script>
</body>

</html>
